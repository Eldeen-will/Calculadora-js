<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa-fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="fa-fa/css/all.min.css">
    <link rel="stylesheet" href="fa-fa/css/font-awesome.css">

    <title>Calculadora</title>
</head>
<body>
    
    

    <div id="wrapper">

    <div id="fundo">

        <div id="screenUp">

            <div id="hora"></div>

            <div id="right">
                <div id="signal"><i class="fa fa-signal"></i></div>
                <div id="wifi"><i class="fa fa-wifi"></i></div>
                <div id="charge"><i class="fa fa-battery-three-quarters"></i></div>
            </div>

        </div>

        <div id="screenDown">
            <div id="menu"><h1>Calculadora</h1></div>
            <div id=""><i class="fa fa-bars"></i></i></div>
        </div>

        <div id="display">
            <textarea name="conta" id="conta" cols="30" rows="2"></textarea>
            <p id="result"></p>
        </div>

        <div id="button">
            <ul id="main">
                <li><button id="clear">C</button></li>
                <li><button id="porcent">%</button></li>
                <li><button id="back">Â«</button></li>
                <li><button class="btn">/</button></li>
                <li><button class="btn">7</button></li>
                <li><button class="btn">8</button></li>
                <li><button class="btn">9</button></li>
                <li><button class="btn">*</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
                <li><button class="btn">6</button></li>
                <li><button class="btn">-</button></li>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">+</button></li>
                <li><button class="btn">00</button></li>
                <li><button class="btn">0</button></li>
                <li><button class="btn">.</button></li>
                <li><button id="equal">=</button></li>
            </ul>
        </div>
    </div>

        <script src="ecma.js"></script>

    </div>

</body>
</html>
